<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
	<main class="mdl-layout__content">
		<div class="mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">Admin Console LKC</h2>
			</div>
	  	<div class="mdl-card__supporting-text">
			<form name="form" >
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label form-group">
						<input name="email" class="mdl-textfield__input form-control" type="text" [(ngModel)]="email" />
						<label class="mdl-textfield__label" >Username</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label form-group">
						<input name="email" class="mdl-textfield__input" type="password" [(ngModel)]="password" />
						<label class="mdl-textfield__label">Password</label>
				</div>
			</form>
			</div>
			<div class="mdl-card__actions mdl-card--border">
				<button (click)="login()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in</button>
			</div>
		</div>
	</main>
</div>
